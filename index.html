<!doctype html>
<html>
    <head>
        <title>Canvas</title>
        <style>
            body{
                margin: 0;
                padding: 0;
                max-height: 100%;
                max-width: 100%;
                overflow: hidden;
            }
            #canvas{
                display: block;
                margin: auto auto;
                border: 1px solid #ccc;
                box-shadow: 1px 2px 2px #ccc;
                width: 100%;
                height: 100%;
            }
        </style>
        <script src="script.js"></script>
    </head>
    <body>
            <canvas id="canvas" width="100%" height="100%">Not supported</canvas>
    </body>
</html>
